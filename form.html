<!DOCTYPE >
<Html>
<head>
<title>
Registration Page
</title>
</head>
<body bgcolor="Lightskyblue"> 
<form>
<table border="0" cellpadding="2" cellspacing="5" width="500">
<tr>
<td><label>Firstname </label></td>
<td><input type="text" name="firstname" size="15"/></td>
</tr>
<tr>
<td><label>Middlename:</label></td>
<td><input type="text" name="middlename" size="15"/></td>
</tr>
<tr>
<td><label>Lastname:</label></td>
<td><input type="text" name="lastname" size="15"/></td>
</tr>
<tr>
<td><label>
Course :
</label></td>
<td><select>
<option value="Course">Course </option>
<option value="BCA">BCA</option>
<option value="BBA">BBA</option>
<option value="B.Tech">B.Tech</option>
<option value="MBA">MBA</option>
<option value="MCA">MCA</option>
<option value="M.Tech">M.Tech</option>
</select></td>
</tr>
<tr>
<td>
<label>
Gender :
</label></td>
<td><input type="radio" name="select" id="m" value="m1"/>
Male 
<input type="radio" name="select" id="f" value="f1"/>
Female 
<input type="radio" name="select" id="o" value="o1"/>Other</td>
</tr>
<tr>
<td><label>
Phone :
</label></td>
<td><input type="text" name="country code" value="+91" size="2"/>
<input type="number" name="phone" size="10"/></td>
</tr>
<tr>
<td>Address</td>
<td>
<textarea cols="80" rows="5" value="address">
</textarea></td>
</tr>
<tr>
<td>Email:</td>
<td><input type="email" id="email" name="email"/></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="Password" id="pass" name="pass"></td>
</tr>
<td>Re-type password:</td>
<td><input type="Password" id="repass" name="repass"></td>
</tr>
<tr>
<td><input type="button" value="Submit"/></td>
</tr>

</table>
</form>
</body>
</html>
